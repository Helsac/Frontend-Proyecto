<button type="button" class="btn btn-primary btn-lg" (click)="open(content)">
    New
  </button>



  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Fiscal Report</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit) = "save()" #govBFPForm="ngForm" >
        <div class="form-group">

          <label for="yearOfBalance">Year of Balance</label>
          <div class="form-group">
            <input type="number" id="yearOfBalance"  [(ngModel)]="govBFP.yearOfBalance" name = "yearOfBalance"  class="form-control required"  required #yearofBalance="ngModel">
            
          </div>
          <div class="text-danger small" *ngIf="yearofBalance.invalid && (yearofBalance.dirty || yearofBalance.touched)">
            The year of balance is required.      
          </div>
          

          <div class="form-group">
            <label for="power">Status</label>
            <select class="form-control"  id="state"
                    required
                    [(ngModel)]="govBFP.state" name="state" #state="ngModel">
              <option *ngFor="let st of states" required [value]="st">{{st}}</option>
            </select>
          </div>
          <div class="text-danger small" *ngIf="state.invalid && (state.dirty || state.touched)">
            The status is required.      
          </div>

          <label for="category">Category</label>
          <div class="form-group">
            <input id="category" [(ngModel)]="govBFP.category" name = "category"class="form-control" required #category="ngModel">
          </div>
          <div class="text-danger small" *ngIf="category.invalid && (category.dirty || category.touched)">
            The category is required.      
          </div>

          <label for="item">Item</label>
          <div class="form-group">
            <input id="item" [(ngModel)]="govBFP.item" name = "item" class="form-control" required #item="ngModel">
          </div>
          <div class="text-danger small" *ngIf="item.invalid && (item.dirty || item.touched)">
            The item is required.      
          </div>


          <label for="amount">	Amount( S$ million)</label>
          <div class="form-group">
            <input type ="number" id="amount" [(ngModel)]="govBFP.amount" name = "amount" class="form-control" required #amount="ngModel">
          </div>
          <div class="text-danger small" *ngIf="amount.invalid && (amount.dirty || amount.touched)">
            The amount is required.      
          </div>

          <label for="percentOfGdp">Percent of gdp</label>
          <div class="form-group">
            <input type ="number" id="percentOfGdp" [(ngModel)]="govBFP.percentOfGdp" name = "percentOfGdp" class="form-control" required #percentOfGdp="ngModel" >
          </div>
          <div class="text-danger small" *ngIf="percentOfGdp.invalid && (percentOfGdp.dirty || percentOfGdp.touched)">
            The percent of GDP is required.      
          </div>

        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-primary"  [disabled]="govBFPForm.form.invalid" (click) = "modal.dismiss('Done');" > Save </button>
          </div>
      </form>
    </div>
    
  </ng-template>
