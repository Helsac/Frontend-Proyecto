  
<div class="panel panel-primary" *ngIf="loadedD">
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border " cellspacing="0" width="50%">
        <thead class = "thead-dark">
          <tr>
            <th >Year of balance</th>
            <th >Actual/Revised/Estimates</th>
            <th >Category</th>
            <th >Item</th>
            <th>Amount( S$ million)</th>
            <th>Percent of gdp</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gbfp of govBFPs | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
              
            <td>{{gbfp.yearOfBalance}}</td>
            <td>{{gbfp.state}}</td>
            <td>{{gbfp.category}}</td>
            <td>{{gbfp.item}}</td>
            <td>{{gbfp.amount}}</td>
            <td>{{gbfp.percentOfGdp}}</td>
            
          </tr>
          
        </tbody>
      </table>
      <ngb-pagination *ngIf="showPagination"  [collectionSize]="govBFPs.length" [pageSize]="pageSize" [(page)]="page"
          ></ngb-pagination>
    </div>
  </div>
