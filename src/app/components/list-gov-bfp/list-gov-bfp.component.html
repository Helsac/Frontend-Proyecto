<div class ="d-flex justify-content-end">
<input type="text" (input) = "loadData()" [(ngModel)] = filter placeholder="Search..">
</div>
<div class="panel panel-primary" *ngIf="loadedD">
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border "  >
        <thead class = "thead-dark">
          <tr>
            <th style="width: 10%" (click)="sortT(0)" >Year of balance</th>
            <th style="width: 13%" (click)="sortT(1)">Actual/Revised/Estimated</th>
            <th style="width: 12%"(click)="sortT(2)">Category</th>
            <th style="width: 40%" (click)="sortT(3)">Item</th>
            <th style="width: 12%" (click)="sortT(4)">Amount( S$ million)</th>
            <th style="width: 12%" (click)="sortT(5)">Percent of gdp</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gbfp of govBFPs |  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
              
            <td>{{gbfp.yearOfBalance}}</td>
            <td>{{gbfp.state}}</td>
            <td>{{gbfp.category}}</td>
            <td>{{gbfp.item}}</td>
            <td>{{formatNumber2(gbfp.amount)}}</td>
            <td>{{formatNumber(gbfp.percentOfGdp)}}%</td>
            
          </tr>
          
        </tbody>
      </table>
      
        <ngb-pagination class="d-flex justify-content-end" (click) = "setClickedRow(-1)" [rotate]="true" [ellipses]="false"  [maxSize]="5" [collectionSize]="govBFPs.length" [pageSize]="pageSize" [(page)]="page" aria-label="Default pagination" [boundaryLinks]="false"
            ><ng-template ngbPaginationNumber let-p>{{ p }}</ng-template> </ngb-pagination>
          </div>
      
    
  </div>
