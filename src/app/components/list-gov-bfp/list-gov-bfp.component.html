  
<div class="panel panel-primary" *ngIf="loadedD">
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border " cellspacing="0" >
        <thead class = "thead-dark">
          <tr>
            <th >Year of balance</th>
            <th >Actual/Revised/Estimates</th>
            <th >Category</th>
            <th >Item</th>
            <th>Amount( S$ million)</th>
            <th>Percent of gdp</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gbfp of govBFPs |  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
              
            <td>{{gbfp.yearOfBalance}}</td>
            <td>{{gbfp.state}}</td>
            <td>{{gbfp.category}}</td>
            <td>{{gbfp.item}}</td>
            <td>{{formatNumber(gbfp.amount)}}</td>
            <td>{{formatNumber(gbfp.percentOfGdp)}}%</td>
            
          </tr>
          
        </tbody>
      </table>
      
        <ngb-pagination class="d-flex justify-content-end" [rotate]="true" [ellipses]="false"  [maxSize]="5" [collectionSize]="govBFPs.length" [pageSize]="pageSize" [(page)]="page" aria-label="Default pagination" [boundaryLinks]="false"
            ><ng-template ngbPaginationNumber let-p>{{ p }}</ng-template> </ngb-pagination>
          </div>
      
    
  </div>
